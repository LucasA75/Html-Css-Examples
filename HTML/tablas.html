<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>*{ 
        color: aqua;
    }</style>
</head>
<body>
    <table border="1"><!-- Etiqueta para crear tablas -->
        <tr> <!-- fila de una tabla -->
            <th>Encabezado 1</th> <!-- table head -> encabezado de una tabla -->
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>Este es un dato</td> <!-- table data -->
            <td>Este tambien</td>
            <td>Este igual</td>
        </tr>
        <tr>
            <td>Este tmbn es un dato</td>
            <td>Este tmbn es un dato</td>
            <td>Este tmbn es un dato</td>
        </tr>
    </table>
</body>
</html>
