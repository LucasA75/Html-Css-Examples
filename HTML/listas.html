<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista ordenada</h2>
    <ol> <!-- Lista ordenada -->
        <li>Item 1</li> <!-- etiqueta de lista -->
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <hr>
    <h2>Lista desordenada</h2>
    <ul> <!-- unordered list -> el que es con puntitos :) -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
