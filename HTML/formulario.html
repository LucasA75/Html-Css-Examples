<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""><!-- Contenedor de formulario -->
        <label for="nombre">Nombre</label><!-- Hace referencia a una etiqueta , con el for enlazo el id del label-->
        <input type="text" name="etiquetaNombre" id="nombre" placeholder="Ingresa Tu Nombre"><!-- Ingreso de un dato -->
        <br>
        <label for="rut">Rut</label>
        <input type="text" id="rut" name="etiquetaRut" placeholder="Ingresa tu Rut">
        <br>
        <label for="number">Numero telefono</label>
        <input type="number" id="number" name="etiquetaTelefono" placeholder="Ingresa tu Telefono">
        <br>
        <label for="correo">Email</label>
        <input type="email" id="correo" name="etiquetaCorreo" placeholder="Ejemplo@gmail.com">
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" required name="contraseña" placeholder="Ingresa tu contraseña">
        <br>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" name="FechadeNacimiento" id="fecha" placeholder="Fecha">
        <br>
        <label for="nick">Nickname</label>
        <input type="text" id="nick" name="etiquetanick" placeholder="Ingresa tu Username">
        <hr>
        <label for="comentario">Comentario</label>
        <br>
        <textarea name="comentario" id="comentario" cols="30" maxlength="140"rows="10" placeholder="Ingresa tu comentario....."></textarea><!-- Area de texto -->
        <br> <!-- Control + espacio puedes ver todos los comandos disponibles -->
        <hr>
        <input type="checkbox" name="info" id="infoCorreo">
        <label for="infoCorreo">Deseo recibir informacion</label> <!-- Es un Check Box -->
        <br>
        <input type="checkbox" name="phono" id="fono">
        <label for="fono">Deseo que me llamen</label>
        <br>
        <label for="gender">Genero: </label>
        <input type="radio" name="gender" id="Helicoptero">Helicoptero
        <input type="radio" name="gender" id="Lavadora">Lavadora
        <input type="radio" name="gender" id="hombre">Hombre
        <input type="radio" name="gender" id="mujer">Mujer
        <br>
        <label for="Comonos">Como nos conociste</label><br>
        <select name="Comonos" id="Comonos">
            <option value="Instagram">Por Instagram</option>
            <option selected value="Facebook" >Por Facebook</option> <!-- El select te pone este por defecto -->
            <option value="Amigo">Un Amigo</option>
        </select>
        <br>
        <input type="submit" value="Enviar" name="btn-enviar">
        <br>
        <input type="button" name="Enviar" name="btn-Suprimir">
    </form>
</body>
</html>
